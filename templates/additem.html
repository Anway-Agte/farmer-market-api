{% extends 'layout.html' %} 

{% block body %}
 
<div class="container-fluid">
    <form action="{{url_for('recieve')}}" method="POST">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Name</label>
            <input type="text" name="name" class="form-control form-control-lg" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <label for="category" class="form-label">Category</label>
        <select name="category" id="category" class="form-select form-select-lg" aria-label="Default select example">
            {% for category in categories %}
                    <option value="{{category}}">{{category}}</option>
            {% endfor %}
        </select>
        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="text" name="price" class="form-control form-control-lg" id="price">
        </div>
        <div class="mb-3">
            <label for="per" class="form-label">Per</label>
            <input type="text" name="per" class="form-control form-control-lg" id="per">
        </div>
        <label id="unit" class="form-label">Unit</label>
        <select name="unit" id="unit" class="form-select form-select-lg" aria-label="Default select example"> 
            {% for unit in units %}
                <option value="{{unit}}">{{unit}}</option>
            {% endfor %}            
        </select>
        <input style="margin-top: 20px;" type="submit" class="btn btn-primary" value="Add Item">
    </form>
    {% include "includes/_messages.html" %}
</div>

{% endblock %}
